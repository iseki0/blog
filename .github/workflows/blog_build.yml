name: Build Blog Hexo
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: |
          npm install -g pnpm
          pnpm i
      - name: generate
        run: |
          pwd
          git config --global user.name "My Github Action"
          git config --global user.email "no-reply@iseki.space"
          echo === hexo clean ===
          pnpm hexo clean
          echo === hexo generate ===
          pnpm hexo g
          echo === mv docs ===
          ls
          mv docs /tmp
          git stash
          git switch website
          mv /tmp/docs .
          echo blog.iseki.space > docs/CNAME
          git add .
          git commit -am "Auto generate on Github Action at `date`"
          git push origin website
